<mat-tab-group>
  <mat-tab label=" rendevous ">
    <ng-container>
      <div class="container">
        <div class="card-table">
          <div class="cart-product">
            <table class="table table-responsive">
              <thead>

              <tr>
                <td style="width: 25%;">firstName</td>
                <th style="width: 12%;">lastName</th>
                <td style="width: 12%;">phoneNb</td>
                <td style="width: 12%;"> quantity </td>
                <td style="width: 12%;"> postalCode </td>
                <td style="width: 12%;"> speciality </td>
                <td style="width: 12%;"> status </td>



              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of vet; let i = index">
                <td>{{i+1}}</td>
                <td>{{item.title}}</td>
                <td><img style="width: 120px;" src="assets/vet.png" alt=""></td>
                <td style="width: 25%;">{{item.firstName}}</td>
                <td style="width: 25%;">{{item.lastName}}</td>
                <th style="width: 12%;">{{item.phoneNb}}</th>
                <td style="width: 12%;">{{item.quantity}}</td>
                <td style="width: 12%;">{{item.postalCode}}</td>
                <td style="width: 12%;">{{item.speciality}}</td>
                <td style="width: 12%;">{{item.active}}</td>

                <td>

                </td>
              </tr>

              <td>
                  <button (click)="removeItem()" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                </td>
                <td>
                  <mat-button-toggle (click)="refuseteVetProfile('3')"  value="underline">Underline</mat-button-toggle>

                </td>


              <tr>
                <td colspan="4"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </ng-container>

  </mat-tab>
