<mat-tab-group>
  <mat-tab label="Mes infrmation personne ">
    <mat-list>
      <mat-list-item> Nom : {{user.lastName}} </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item> Prénom : {{user.firstName}} </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item> Numéro de téléphone : {{user.phoneNb}} </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item> Adresse Email : {{user.email}} </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item> Mot de passe : </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-tab>

  <mat-tab label="Mon historiques de Rendez-vous">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef> Numero </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
      </ng-container>


      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Nom </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>


      <ng-container matColumnDef="prenom">
        <mat-header-cell *matHeaderCellDef> Prenom </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.prenom}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-tab>
  <mat-tab label="gestion de mon abonnement" [hidden]="user.role!='veterinary'"> Content 3 </mat-tab>

</mat-tab-group>
