<h4>Disponibilité</h4>
<mat-form-field appearance="fill">
  <mat-label>Heures : </mat-label>
  <mat-select [(value)]="hours">
    <mat-option>None</mat-option>
    <mat-option *ngFor="let state of horaire" [value]="state">{{state.heure}}</mat-option>
  </mat-select>

</mat-form-field>
<mat-card class="demo-inline-calendar-card">
  <mat-calendar [(selected)]="selected"></mat-calendar>
</mat-card>
<button mat-button mat-dialog-close="">retour</button>
<button mat-stroked-button (click)="saveDispo()"> Valider la disponibilité</button>
